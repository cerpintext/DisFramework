plugins {
    id 'application'
}

mainClassName = 'CerpBot'

repositories {
    jcenter()
}

dependencies {
    implementation group: 'com.github.twitch4j', name: 'twitch4j', version: '1.2.1'
    implementation group: 'com.github.philippheuer.events4j', name: 'events4j-handler-simple', version: '0.9.2'
    testImplementation 'org.junit.jupiter:junit-jupiter-api:5.6.0'
    testRuntimeOnly 'org.junit.jupiter:junit-jupiter-engine'
    compile 'net.dv8tion:JDA:4.2.0_227'
}
